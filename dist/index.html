<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Avoid The Spikes</title>
  <link href="main.css" rel="stylesheet"></head>
  <body>
    <div id="loader">
      <div class="bar bar1"></div>
      <div class="bar bar2"></div>
      <div class="bar bar3"></div>
      <div class="bar bar4"></div>
      <div class="bar bar5"></div>
      <div class="bar bar6"></div>
      <div class="bar bar7"></div>
      <div class="bar bar8"></div>
    </div>
    <div id="gameArea">
      <div id='fullscreenBtn' class='fullscreen_disable'></div>
      <div id="start_menu" class="menu">
        <h1>Avoid The Spikes</h1>
        <p>Use keyboard arrows &#8592 &#8594 or tap the screen to move</p>
        <button id="start_btn" class="button">PLAY</button>
      </div>
      <canvas id="gameCanvas"></canvas>
      <div id="game_over_menu" class="menu">
        <h1>Game Over</h1>
        <p id='score_display'></p>
        <button id="play_again_btn" class="button">PLAY AGAIN</button>
      </div>
    </div>
  <script type="text/javascript" src="./js/game.bundle.js"></script></body>
</html>
